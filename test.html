<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscillator Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #d1d1d1;
        }
        .sine {
            background-color: #ff9999;
        }
        .square {
            background-color: #99ccff;
        }
        .triangle {
            background-color: #99ff99;
        }
        .sawtooth {
            background-color: #ffcc99;
        }
    </style>
</head>
<body>
    <h1>Oscillator Waveform Test</h1>
    <div class="button-container">
        <button class="sine" onclick="playTone('sine')">Sine Wave</button>
        <button class="square" onclick="playTone('square')">Square Wave</button>
        <button class="triangle" onclick="playTone('triangle')">Triangle Wave</button>
        <button class="sawtooth" onclick="playTone('sawtooth')">Sawtooth Wave</button>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTone(type) {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.type = type; // Set waveform type (sine, square, triangle, sawtooth)
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // Set frequency (440Hz = A4)

            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime); // Set volume
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 1); // Play tone for 1 second
        }
    </script>
</body>
</html>
